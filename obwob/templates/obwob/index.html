{% extends "obwob/layout.html" %}

{% block body %}

    <h1>Welcome to OBWOB!</h1>

    {% if question_list %}
        <ul>
        {% for question in question_list %}
            <li><a href="{% url 'obwob:responses' question.id %}">{{ question }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions are available.</p>
    {% endif %}

{% endblock %}
